<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mobile Browser OCR + ONNX Extraction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h3>Upload Bill Image</h3>

    <pre id="ocrOutput"></pre>

    <!-- Load ONNX Runtime Web -->

    <script src="app.js"></script>
  </body>
</html>
